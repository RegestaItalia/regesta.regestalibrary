<html>
<head>
    <title>QUnit TestSuite for regesta.regestalibrary</title>
    <script type="text/javascript" src="../../resources/sap/ui/qunit/qunit-redirect.js"></script>
</head>
<body>
<script>
    /**
     * Method that is called by the Selenium/QUnit framework to retrieve the test suites.
     */
    function suite() {
        var sTestPath = window.location.pathname.substring(0, window.location.pathname.lastIndexOf("/") + 1);
        var suite = new top.jsUnitTestSuite();
		
		// unit test for controls
        suite.addTestPage(sTestPath + "controls/RegInput.qunit.html");
        suite.addTestPage(sTestPath + "controls/RegSmartTable.qunit.html");
            
        // unit test for formatters and utilities
        suite.addTestPage(sTestPath + "formatters/NumberFormatter.qunit.html");
        suite.addTestPage(sTestPath + "utilities/BindingUtils.qunit.html");
        suite.addTestPage(sTestPath + "utilities/DateUtils.qunit.html");
        
        // unit tests for js helpers
        suite.addTestPage(sTestPath + "js.JsHelper);
        suite.addTestPage(sTestPath + "js.MessageHelper");
        
        return suite;
    }
</script>
</body>
</html>
